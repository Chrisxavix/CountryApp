<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- Búsquedas -->
    <shared-search-box
      placeholder="Buscar por capital"
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue">
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <!-- Tabla de resultados -->
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countriesList]="countriesList"></countries-table>
  </div>
</div>
