<div
  class="alert alert-warning text-center"
  *ngIf="countriesList.length === 0; else table">
  No hay países que mostrar
</div>

<ng-template #table>
  <div class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icon</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Enlace</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countriesList; let i = index">
        <td> {{ i +1 }} </td>
        <td> {{ country.flag }} </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" height="20px" width="30px">
        </td>
        <td> {{ country.name.common }} </td>
        <td> {{ country.capital }} </td>
        <td> {{ country.population | number }} </td>
        <td> <a href="">Ver más</a> </td>
      </tr>
    </tbody>
  </div>
</ng-template>
